<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <meta property="og:title" content="Webpack basic starter project" />
        <meta property="og:type" content="website" />

        <!-- Mobile header color for Chrome, Firefox OS and Opera -->

        <!-- Mobile header color Windows Phone -->
        <meta name="msapplication-navbutton-color" content="#ff4970" />
        <!-- Mobile header color for iOS Safari (supports black, black-translucent or default) -->
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700"
            rel="stylesheet"
        />
    </head>
    <body>
        <main id="app-main" class="app__main" style="opacity: 0">
            <!-- Slide 1 -->
            <section id="intro-slide" class="slide">
                <h1>Chris Pokrzywa's Bachelor Party</h1>
                <p>
                    <span>@ Tahoe, CA</span>
                    <br />

                    ></span>
                </p>
            </section>

            <!-- Slide 2 -->
            <section id="groom-slide" class="slide">

                </p>
            </section>
            <!-- Slide 3 -->

                <div class="slide__subtitle my-2">
                    Coffee Snob. Stoic. Hippie.
                </div>
            </section>
            <!-- Slide 4 - Beeler -->
            <section id="beeler-slide" class="slide">
                <h2 class="my-0">Beeler Man</h2>
                <div class="slide__subtitle my-2">Modern Day Renaissance Man.</div>
            </section>
            <!-- Slide 5 - Brando -->
            <section id="brando-slide" class="slide">
                <h2 class="my-0">Brando</h2>
                <div class="slide__subtitle my-2"></div>
            </section>
            <div id="scroll-instructions">
                Scroll
                <br />
                &darr;
            </div>
        </main>
        <div id="app-photo-galley-counter"></div>
        <div id="slide-deck-sidebar"></div>
    </body>
</html>
